id: https://identifiers.org/brain-bican/kb-model
name: kb-model
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
  - https://raw.githubusercontent.com/biolink/biolink-model/master/biolink-model
default_range: string

classes:
  gene annotation:
    description: >-
      An annotation describing the location, boundaries, and functions of 
      individual genes within a genome annotation.
    slots:
      - referenced in

  genome_annotation:
    description: >-
      Location and nomenclature of genes and all of the coding regions in a genome assembly 
      and the classification of genes and transcripts into types.
    slots:
      - reference assembly
      - version
      - digest
      - content_url

  mapping:
    description: text
    slots:
      - gene_identifier_1
      - gene_identifier_2
      - authority
      - method
      - creation_date
      - access_date
      - member of
    notes: relate to - https://mapping-commons.github.io/sssom/


  mappings:
    description: >
      A collection of mappings between identifiers
    slots:
      - has member
    notes: use this model - https://mapping-commons.github.io/sssom/

slots:
  referenced in:
    range: genome annotation
  reference assembly:
  digest:
  content_url:
  gene_identifier_1:
    range: gene annotation
  gene_identifier_2:
    range: gene annotation
  authority:
  method:
  creation_date:
  access_date:
